<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/d/de/Amazon_icon.png">
    <title>Amazon Sign-in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="signin.css"/>
</head>
<body>
    <div class="sign-in-page-logo">
        <a href="index.html"><img src="https://pngimg.com/d/amazon_PNG13.png" class="signin-Amazon_logo" alt=""></a>
    </div>

    <div class="sign-in-page">
        <div class="signin-box">
            <h1>Sign in</h1>
            <label>Email or mobile phone Number</label>
            <input type="email" id="email" placeholder="Enter Email"/><br>
            <button>Continue</button>
            <p>By continuing, you agree to Amazon's <span>Conditions of Use</span>and <span>Privacy Notice.</span></p>
            <a href=""><i class="fa-solid fa-caret-right"></i>Need help?</a>
        </div>
        <div class="signin-hrz-line"></div>
        <div class="signin-buy-box">
            <p>Buying for work</p>
            <a href="">Shop on Amazon Business</a>
        </div>
    </div>
    <div class="signin-creat-account">
        <div class="new-acount">
            <p class="newAcc-hrz-line1"></p>
            <p>New to Amazon?</p>
            <p class="newAcc-hrz-line2"></p>
        </div>
        <button class="new-acc-btn">Create your Amazon Account</button>
    </div>
    <div class="bottom-shadow-line"></div>
    <div class="page-bottom">
        <a href="">Conditions of Use</a>
        <a href="">Privacy Notice</a>
        <a href="">Help</a>
    </div>
    <div class="line">
        <div class="copy">
            <span>&copy; Designed by Geetanjali Sunil Munde</span>
        </div>
    </div>
</body>
</html>

<script>
    document.querySelector("form").addEventListener("submit", signUpFun);

var userData = JSON.parse(localStorage.getItem("userCreds")) || [];

function signUpFun() {
    event.preventDefault();

    var userObj = {
        Name: document.querySelector("#name").value,
        Email: document.querySelector("#email").value,
        Pass: document.querySelector("#pass").value,
    };
    
    userData.push(userObj);
    //console.log(userData);

    localStorage.setItem("userCreds", JSON.stringify(userData));
}
</script>
